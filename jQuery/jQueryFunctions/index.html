<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="jQuery.js"></script>
    <title>jQuery Function Task</title>
</head>
<body>

    <!--Click Function-->

    <p><button class="button cbutton display">Click Me</button>to print a message to the console!</p>
    <div class="line"></div>
    
    <!--Hide-->

    <p class="p_hide"><button class="button hide display">Click to hide!</button>jQuery is simple!</p>

    <!--Show-->

    <button class="button show">Click to show.</button>

    <div class="line"></div>
    
    <!--Toggle-->

    <button class="button toggle display">Toggle Bubbles</button>
    <img class="bubbles 1" src='lake_bubbles.jpg' alt='Lake Kenny'>

    <div class="line"></div>
    
    <!--Slide Down and Slide Up-->

    <button class="button slideDown display">Slide Lake Kenny pic down</button>
    <button class="button slideUp display">Slide Lake Kenny pic up</button>
    <img class="bubbles 2" src='lake_bubbles.jpg' alt="Lake Kenny">

    <div class="line"></div>
    
    <!--Slide Toggle-->

    <button class="button slideToggle">Slide the picture up and down</button>
    <img class="bubbles 3" src='lake_bubbles.jpg' alt="Lake Kenny">

    <div class="line"></div>
    
    <!--Fade In and Fade Out-->

    <button class='button fadeIn display'>Make Lake Kenny pic appear</button>
    <button class='button fadeOut display'>Make Lake Kenny pic disappear</button>
    <img class="bubbles 4" src='lake_bubbles.jpg' alt="Lake Bubbles">

    <div class="line"></div>
    
    <!--Add Class-->

    <button class='button addClass'>Make Bubbles huge</button>
    <img class="bubbles 5" src='lake_bubbles.jpg' alt="Lake Kenny">

    <div class="line"></div>
    
    <!--Before-->

    <button class='button before'>Move bubbles before the text </button>
    <img class="bubbles 6" src='lake_bubbles.jpg' alt="Lake Kenny">

    <!--After-->

    <button class='button after'>Put bubbles after the text</button>

    <div class="line"></div>
    
    <!--Append-->

    <p class="atext"><button class='button append display'>Click to add some text...</button>The next holiday is: </p>

    <div class="line"></div>
    
    <!--HTML-->

    <button class='button HTML'>Click to show adding HTML</button>
    <h1 class="inline_block"></h1>

    <div class="line"></div>
    
    <!--Attribute-->

    <button class="button attribute">Click to see the first class used (Check console)</button>

    <div class="line"></div>
    
    <!--Value-->

    <button class="button value">Click to see the buttons value</button>
    <input class="input" type="text" value="">


    <div class="line"></div>
    
    <!--Text-->

    <button class='button text display'>Click to change the text.</button>
    <p class='textParagraph'>Is the world round or flat?</p>

    <div class="line"></div>
    
    <!--Data-->
    
    <button class='button info display'>Add an attribute...</button>
    <button class='button info1 display'>Attribute added is</button>
    <p class='dataText display'>Just more text...</p>
    
</body>
</html>
