<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>While You Wait</title>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <script>
        var daysUntilMyBirthday = 60;

        for(var x=daysUntilMyBirthday; x > 0;  x--){
            if( x >= 30){
                console.log(x, " days until my birthday. Such a long time.....:(");
            } else if ((x < 30) && (x > 5)){
                console.log(x, " days until my birthday. It's almost here......: |");
            } else {
                console.log(x, " days until my birthday. AHAHAHAH I can't stand it......");
            }
        }
        console.log("*&*&^^ HAPPY BIRTHDAY!!! *&^^**^%%^&")

        

    </script>
    
</body>
</html>
