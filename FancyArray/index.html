<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fancy Array</title>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <script>
        function fancyArray(arr, symbol, reversed){
            if(symbol == null){
                symbol = "->";
            }
            if(reversed === true){
                for(var x = arr.length - 1; x >= 0; x--){
                    console.log(x, symbol, arr[x]);
                }
            } else {
                for(var x = 0; x < arr.length; x++){
                console.log(x, symbol, arr[x]); 
                }  
            }
        }
        console.log("Run 1");
        fancyArray(["James", "Jill", "Jane", "jack"]);  
        console.log("Run 2");
        fancyArray(["Ted", "William", "Lucy", "Judy", "Eva"], "*---*>");
        console.log("Run 3");
        fancyArray(["Ted", "William", "Lucy", "Judy", "Eva"], "******>", true);
        console.log("Run 4");
        fancyArray(["Ted", "William", "Lucy", "Judy", "Eva"], "-*-*-**>", false);
        

    </script>
    
</body>
</html>
