<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Student Instructors</title>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <script>
        var students = [ 
            {first_name:  'Michael', last_name : 'Jordan'},
            {first_name : 'John', last_name : 'Rosales'},
            {first_name : 'Mark', last_name : 'Guillen'},
            {first_name : 'KB', last_name : 'Tonel'}
        ]

        function studentTeachers(){
            for(var key in students){
                console.log(students[key].first_name, " ", students[key].last_name);
            }
        }
        studentTeachers();   

        var users = {
            'Students': [ 
                {first_name:  'Michael', last_name : 'Jordan'},
                {first_name : 'John', last_name : 'Rosales'},
                {first_name : 'Mark', last_name : 'Guillen'},
                {first_name : 'KB', last_name : 'Tonel'}
            ],
            'Instructors': [
                {first_name : 'Michael', last_name : 'Choi'},
                {first_name : 'Martin', last_name : 'Puryear'}
            ]
        }

        function classroom(){
            for(var key in users){
                console.log(key);
                var loop = 1;
                for(var inkey in users[key]){
                    var nameLength = users[key][inkey].first_name.length + users[key][inkey].last_name.length;
                    // console.log("inkey", inkey);
                    console.log(loop, users[key][inkey].first_name, users[key][inkey].last_name, nameLength);
                    loop += 1;
                }
            }
        }

        classroom();
    </script>
</body>
</html>
