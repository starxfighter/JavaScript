<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Random Chance</title>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <script>
        function randomChance(quarters){
            var winnings = 0;

            
            while (quarters > 0){
                var slotpull = Math.trunc(Math.random() * 10) + 1;
                // console.log("Slot pull", slotpull);
                // console.log("on quarter", quarters);
                if(slotpull === 5){
                    console.log("winner!!!!!!");
                    winnings += Math.trunc(Math.random() * 50) ;
                    break;
                }
                // console.log("quarter used : ", quarters);
                quarters--;
            }
            console.log("Number of quarters left: ", quarters);
            console.log("Slot Winnings: ", winnings, "quarters won");
            return(quarters+winnings);
        }
        var lottery=0;
        lottery = randomChance(4); 
        console.log("Total money: " ,lottery, "quarters. Which is $", (lottery * .25));
    </script>
</body>
</html>
