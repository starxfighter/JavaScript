<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Users</title>
</head>
    <body>
        <DIV id="wrapper">
            <div id="tablebox">
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>E-Mail Address</th>
                            <th>Contact #</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <hr>
            <form class="userentry">
                <h1>Add User</h1>
                
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" placeholder="first_name">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="last_name">

                <label for="email">E-Mail:</label>
                <input type"email" id="email" placeholder="email">

                <label for="contactNum">Contact Number:</label>
                <input type="text" id="contactNum" placeholder="Contace Number">

                <input class='add-row' type="button" value="Add User">
            </form>
        </DIV>    
    </body>
</html>
